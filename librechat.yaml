# LibreChat Configuration File
# For full documentation, see: https://www.librechat.ai/docs/configuration/librechat_yaml

version: 1.2.0

# Cache settings
cache: true

# File strategy - using local file system
fileStrategy: "local"

# Registration settings (controlled by .env ALLOW_REGISTRATION)
registration:
  socialLogins: [] # Empty array since ALLOW_SOCIAL_LOGIN=false

# Interface settings
interface:
  # Privacy and data handling
  privacyPolicy:
    externalUrl: "https://skyup.online/privacy"
    openNewTab: true
  
  termsOfService:
    externalUrl: "https://skyup.online/terms"
    openNewTab: true
  
  # UI customization
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true

# Model specifications
modelSpecs:
  enforce: false
  prioritize: true
  list:
    - name: "gpt-4-turbo-preview"
      label: "GPT-4 Turbo"
      description: "Latest GPT-4 Turbo model"
      iconURL: "https://cdn.oaistatic.com/assets/favicon-o20kmmos.svg"
      preset:
        endpoint: "openAI"
        model: "gpt-4-turbo-preview"

# Endpoints configuration
endpoints:
  # OpenAI endpoint (if you plan to use it)
  openAI:
    availableModels:
      - "gpt-4-turbo-preview"
      - "gpt-4"
      - "gpt-3.5-turbo"
    userProvidedKey: true # Allow users to provide their own API keys
    
  # Anthropic endpoint (if you plan to use it)
  anthropic:
    availableModels:
      - "claude-3-5-sonnet-20241022"
      - "claude-3-opus-20240229"
      - "claude-3-sonnet-20240229"
      - "claude-3-haiku-20240307"
    userProvidedKey: true
    
  # Google endpoint (if you plan to use it)
  google:
    availableModels:
      - "gemini-1.5-pro-latest"
      - "gemini-1.5-flash-latest"
      - "gemini-pro"
    userProvidedKey: true

# Rate limiting
rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60
  
  conversationForking:
    ipMax: 30
    ipWindowInMinutes: 1
    userMax: 15
    userWindowInMinutes: 1

# File upload configuration
fileConfig:
  endpoints:
    openAI:
      fileLimit: 10
      fileSizeLimit: 20  # MB
      totalSizeLimit: 50  # MB
      supportedMimeTypes:
        - "image/jpeg"
        - "image/jpg"
        - "image/png"
        - "image/gif"
        - "image/webp"
        - "application/pdf"
        - "text/plain"
        - "text/csv"
        - "text/markdown"
        - "application/json"
    
    anthropic:
      fileLimit: 5
      fileSizeLimit: 25  # MB
      totalSizeLimit: 50  # MB
      supportedMimeTypes:
        - "image/jpeg"
        - "image/jpg"
        - "image/png"
        - "image/gif"
        - "image/webp"
        - "application/pdf"
        - "text/plain"
    
    google:
      fileLimit: 10
      fileSizeLimit: 20  # MB
      totalSizeLimit: 50  # MB
      supportedMimeTypes:
        - "image/jpeg"
        - "image/jpg"
        - "image/png"
        - "image/gif"
        - "image/webp"
        - "application/pdf"
        - "text/plain"

