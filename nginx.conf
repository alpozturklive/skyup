# Global WebSocket upgrade map (keep this at the top)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Optional: Add security headers globally (via a separate file or here)
# include /etc/nginx/conf.d/security-headers.conf;  # Recommended

# --- HTTP to HTTPS Redirects (combine for efficiency) ---
server {
    listen 80;
    server_name skyup.online n8n.skyup.online sim.skyup.online;
    return 301 https://$host$request_uri;
}

# --- skyup.online (Ollama Web UI) ---
server {
    listen 443 ssl http2;
    server_name skyup.online;

    ssl_certificate /etc/letsencrypt/live/skyup.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/skyup.online/privkey.pem;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 100M;

    location / {
        proxy_pass http://127.0.0.1:3080;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Optional: Add security headers here or globally
    # add_header X-Frame-Options DENY;
    # add_header Content-Security-Policy "default-src 'self';";
}

