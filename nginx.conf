map $http_upgrade $connection_upgrade {
  default upgrade;
  "" close;
}

limit_req_zone $binary_remote_addr zone=global_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;

gzip on;
gzip_comp_level 5;
gzip_min_length 1024;
gzip_proxied any;
gzip_vary on;

gzip_types
  text/plain
  text/css
  text/javascript
  application/javascript
  application/json
  application/xml
  application/rss+xml
  image/svg+xml;

brotli on;
brotli_comp_level 5;
brotli_min_length 1024;

brotli_types
  text/plain
  text/css
  text/javascript
  application/javascript
  application/json
  application/xml
  application/rss+xml
  image/svg+xml;

server {
  listen 80;
  server_name skyup.online n8n.skyup.online sim.skyup.online;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  http2 on;
  server_name skyup.online;

  ssl_certificate /etc/letsencrypt/live/skyup.online/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/skyup.online/privkey.pem;

  client_max_body_size 100M;

  location / {
    limit_req zone=global_limit burst=20 nodelay;

    proxy_pass http://127.0.0.1:3080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_buffering off;
  }
}

server {
  listen 443 ssl;
  http2 on;
  server_name n8n.skyup.online;

  ssl_certificate /etc/letsencrypt/live/skyup.online/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/skyup.online/privkey.pem;

  location / {
    limit_req zone=api_limit burst=10 nodelay;

    proxy_pass http://127.0.0.1:5678;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_buffering off;
  }
}

server {
  listen 443 ssl;
  http2 on;
  server_name sim.skyup.online;

  ssl_certificate /etc/letsencrypt/live/skyup.online/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/skyup.online/privkey.pem;

  location / {
    limit_req zone=global_limit burst=20 nodelay;

    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
  }

  location /socket/ {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
  }
}
