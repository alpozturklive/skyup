

services:
  # ====================== Postgres ======================
  postgres:
    image: pgvector/pgvector:pg17
    container_name: pgvector
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_ROOT_PASS}
    volumes:
      - .podman/pgvector-varlibpostgresqldata:/var/lib/postgresql/data:Z
      - ./init-dbs.sh:/docker-entrypoint-initdb.d/init-dbs.sh:Z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================== SimStudio App ======================
  sim:
    image: ghcr.io/simstudioai/simstudio:latest
    container_name: simstudio
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: https://sim.skyup.online
      NEXTAUTH_URL: https://sim.skyup.online
      BETTER_AUTH_URL: https://sim.skyup.online
      DATABASE_URL: postgresql://sim:${SIM_DB_PASS}@pgvector:5432/simstudio?sslmode=disable
    volumes:
      - .podman/simstudio-appdata:/app/data:Z
    depends_on:
      postgres:
        condition: service_healthy

  # ====================== SimStudio Realtime ======================
  realtime:
    image: ghcr.io/simstudioai/realtime:latest
    container_name: realtime
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://sim:${SIM_DB_PASS}@pgvector:5432/simstudio?sslmode=disable
      NEXT_PUBLIC_APP_URL: https://sim.skyup.online
    volumes:
      - .podman/realtime-appdata:/app/data:Z
    depends_on:
      postgres:
        condition: service_healthy

  # ====================== n8n ======================
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "127.0.0.1:5678:5678"
    env_file:
      - .env
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: pgvector
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: ${N8N_DB_PASS}
      N8N_BASIC_AUTH_ACTIVE: true
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASS: ${N8N_BASIC_AUTH_PASS}
      N8N_HOST: n8n.skyup.online
      N8N_PROTOCOL: https
      WEBHOOK_URL: https://n8n.skyup.online/
    volumes:
      - .podman/n8n-homenode.n8n:/home/node/.n8n:Z

  # ====================== Ollama & LibreChat ======================
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - .podman/ollama-models:/root/.ollama:Z  

  librechat:
    image: ghcr.io/danny-avila/librechat:latest
    container_name: librechat
    restart: unless-stopped
    ports:
      - "127.0.0.1:3080:3080"
    volumes:
      - .podman/librechat-appclientpublicconfig:/app/client/public/config:Z
    environment:
      OLLAMA_API_BASE_URL: http://ollama:11434
      depends_on:
        - ollama

